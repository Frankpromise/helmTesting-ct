name: Lint and Test Helm Charts

on:
  pull_request:
  push:
    branches:
      - master  # Trigger for push to the 'master' branch (including merges)
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Chart Testing Tool
        uses: helm/chart-testing-action@v2.3.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
            changed=$(ct list-changed --config ct.yaml)
            if [[ -n "$changed" ]]; then
            echo "{changed}={true}" >> $GITHUB_OUTPUT
            fi

      - name: Always Lint Charts (Regardless of Changes)
        run: ct lint --config ct.yaml  --release-label ${{ github.sha }}

      - name: Lint Changed Charts (Only if Changes Detected)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml --release-label ${{ github.sha }}

  push-docker-image:
    runs-on: ubuntu-latest
    needs: lint-test  # Ensure this job runs after lint-test job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/generic-chart:${{ github.sha }} .
          
      - name: Push Docker Image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}/my-helm-chart:${{ github.sha }}